<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://arxiv.org/abs/2508.14031">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to arXiv...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .content {
            max-width: 600px;
        }
        
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        
        a {
            color: white;
            text-decoration: underline;
            font-weight: 600;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Redirecting to arXiv...</h1>
        <div class="spinner"></div>
        <p>You will be redirected to the paper on arXiv automatically.</p>
        <p>If you are not redirected, <a href="https://arxiv.org/abs/2508.14031">click here</a>.</p>
    </div>
</body>
</html>
